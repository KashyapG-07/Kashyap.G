<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Photo Album</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

</head>
<body style="background-color: #080808;">
    <h1 style="text-align: center;">Bootstrap Photo Album</h1>
    <div class="container">

      <div class="row row-cols-3 gap-2">
        <div class="col">
          <img src="360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" alt="Image 1" class="img-thumbnail" id="food_1"></br>
          <button type="button" class="btn btn-primary" onclick="checkReddish()">Check Reddish</button>
        </div>
        <div class="col">
          <img src="beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg" alt="Image 2" class="img-thumbnail" id="food_2"></br></br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary">
            <input class="form-check-input" type="radio" name="colorOption" id="makeReddish" value="reddish" onchange="applyColorEffect()">Reddish
            </label>
            <label class="btn btn-primary">
            <input class="form-check-input" type="radio" name="colorOption" id="makeBluish" value="bluish" onchange="applyColorEffect()">Bluish
            </label>
            <label class="btn btn-primary">
            <input class="form-check-input" type="radio" name="colorOption" id="makeGreenish" value="greenish" onchange="applyColorEffect()">Greenish
            </label>
        </div>
        </div>
        <div class="col">
          <img src="medium-twfnp2-beautiful-waterfall-nature-view-large-size-high-original-imafwy37qv2b5g3v.jpeg" alt="Image 3" class="img-thumbnail" id="duplimage"></br>
          <button type="button" class="btn btn-primary" onclick="dupli()">Duplicate</button>
        </div>
      </div>
      <div class="row row-cols-3 gap-2">
        <div class="col">
          <img src="nature-2ygv7ssy2k0lxlzu.jpg" alt="Image 4" class="img-thumbnail" id="bright"></br>
          <button type="button" class="btn btn-primary" onclick="increaseBrightness()">Increase brightness</button>
        </div>
        <div class="col">
          <img src="road-1072821_640.jpg" alt="Image 5" class="img-thumbnail" id="reso"></br>
          <button type="button" class="btn btn-primary" onclick="reduceResolution()">Reduce Resolution</button>
        </div>
        <div class="col">
          <img src="wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="Image 6" class="img-thumbnail" id="avatar"></br>
          <button type="button" class="btn btn-primary" onclick="createAvatar()">Create Avatar</button>
          <canvas id="avatarCanvas" width="100" height="100"></canvas>
        </div>        
      </div>
      <div class="row row-cols-3 gap-2">
        <div class="col">
          <img src="bsr-focus-nature-hero.jpg" alt="Image 7" class="img-thumbnail" id="grayscale"></br>
          <button type="button" class="btn btn-primary" onclick="grayscale()">Grayscale</button>
        </div>
        <div class="col">
          <img src="istockphoto-1317323736-612x612.jpg" alt="Image 7" class="img-thumbnail" id="filter"></br></br>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-primary">
              <input type="radio" name="filterOption" id="filterNone" onchange="applyFilter('none')"> None
              </label>
              <label class="btn btn-primary">
              <input type="radio" name="filterOption" id="filterGrayscale" onchange="applyFilter('grayscale')"> Grayscale
              </label>
              <label class="btn btn-primary">
              <input type="radio" name="filterOption" id="filterSepia" onchange="applyFilter('sepia')"> Sepia
              </label>
              <label class="btn btn-primary">
              <input type="radio" name="filterOption" id="filterInvert" onchange="applyFilter('invert')"> Invert
              </label>
          </div>
      </div>      
        <div class="col">
          <img src="images.jpeg" alt="Image 7" class="img-thumbnail" id="qr"></br></br>
          <div id="canvas5" class="canvas"></div>
          <button type="button" class="btn btn-primary" onclick="generateQR('images.jpeg', 'canvas5')">Generate QR</button>
        </div>       
      </div>
    </div>
</body>
</html>
